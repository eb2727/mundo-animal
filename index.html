<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso al mundo animal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f0f7f4;
      font-family: 'Segoe UI', sans-serif;
    }

    form {
      max-width: 650px;
      margin: 4rem auto;
      background-color: #fffdf6;
      padding: 2rem;
      border-radius: 1.2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2.header {
      color: #2d5c3b;
      margin-bottom: 2rem;
    }

    .form-label {
      font-weight: 600;
      color: #375a7f;
    }

    .form-control:focus, .form-select:focus, textarea:focus {
      border-color: #5c8a4d;
      box-shadow: 0 0 0 0.15rem rgba(92, 138, 77, 0.25);
    }

    .btn-primary {
      background-color: #5c8a4d;
      border-color: #5c8a4d;
    }

    .btn-primary:hover {
      background-color: #4a733c;
    }
  </style>
</head>
<body>

  <form action="https://formsubmit.co/el/hopopa"
  method="POST" validate
>
  <div class="mb-3">
    <label class="fs-label" for="name">Name</label>
    <input class="fs-input" id="name" name="name" required />
  </div>
  <div class="fs-field">
    <label class="fs-label" for="email">Email Address</label>
    <input class="fs-input" id="email" name="email" required />
  </div>
  
  <div class="mb-3">
    <label class="fs-label" for="message">Inquiry Message</label>
    <textarea
      class="fs-textarea"
      id="message"
      name="message"
      required
    ></textarea>
  </div>
  <div class="text-center">
    <button class="fs-button" type="submit">Submit</button>
  </div>
</form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (() => {
      const form = document.querySelector('.needs-validation');
     

      form.addEventListener('submit', event => {
        event.preventDefault();
        event.stopPropagation();

        if (form.checkValidity()) {
          form.classList.add('was-validated');
        
          setTimeout(() => {
            window.location.href = "miweb1.html";
          }, 2500);
        } else {
          form.classList.add('was-validated');
        }
      });
    })();
  </script>
</body>
</html>
