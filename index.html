<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Animal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f0f7f4;
      font-family: 'Segoe UI', sans-serif;
    }

    form {
      max-width: 600px;
      margin: 3rem auto;
      background-color: #fffdf6;
      padding: 2rem;
      border-radius: 1.2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2.header {
      color: #2d5c3b;
      margin-bottom: 2rem;
    }

    .form-label {
      font-weight: 600;
      color: #375a7f;
    }

    .form-control:focus {
      border-color: #5c8a4d;
      box-shadow: 0 0 0 0.15rem rgba(92, 138, 77, 0.25);
    }

    .btn-primary {
      background-color: #5c8a4d;
      border-color: #5c8a4d;
    }

    .btn-primary:hover {
      background-color: #4a733c;
    }
  </style>
</head>
<body>

  <form class="needs-validation" novalidate>
    <div class="text-center">
      <h2 class="header">Bienvenidos al mundo de los animales</h2>
    </div>

    <div class="mb-3 position-relative">
      <label for="validationCustom01" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="validationCustom01" name="validationCustom01" value="Mark" required>
      <div class="valid-tooltip">¡Excelente!</div>
      <div class="invalid-tooltip">Por favor, llene este campo.</div>
    </div>

    <div class="mb-3 position-relative">
      <label for="validationCustom02" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="validationCustom02" name="validationCustom02" value="Pina" required>
      <div class="valid-tooltip">¡Perfecto!</div>
      <div class="invalid-tooltip">Por favor, complete este campo.</div>
    </div>

    <div class="mb-3 position-relative">
      <label for="validationCustomemail" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="validationCustomemail" name="validationCustomemail" required>
      <div class="valid-tooltip">¡Correo válido!</div>
      <div class="invalid-tooltip">Ingrese un correo válido.</div>
    </div>

    <!-- Comentario -->
  <div class="mb-4 position-relative">
    <label for="comentario" class="form-label">Comentario o mensaje</label>
    <textarea class="form-control" id="comentario" name="comentario" rows="4" required></textarea>
    <div class="invalid-tooltip">Este campo es obligatorio.</div>
  </div>

  <!-- Ocultos para redirección y sin captcha -->
  <input type="hidden" name="_next" value="https://eb2727.github.io/mundo-animal/">

    <div class="text-center">
      <button class="btn btn-primary mt-3" type="submit">Enviar formulario</button>
    </div>
  </form>

  <!-- Script de validación -->
  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>

</body>
</html>
