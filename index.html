<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso al mundo animal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
  background-color: #f0f7f4;
  font-family: 'Segoe UI', sans-serif;
}

form.needs-validation {
  max-width: 650px;
  margin: 4rem auto;
  background-color: #fffdf6;
  padding: 2rem;
  border-radius: 1.2rem;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

h2.header, h2.text-primary {
  color: #2d5c3b;
  margin-bottom: 2rem;
  font-weight: 700;
}

.form-label {
  font-weight: 600;
  color: #375a7f;
}

.form-control:focus,
.form-select:focus,
textarea:focus {
  border-color: #5c8a4d;
  box-shadow: 0 0 0 0.15rem rgba(92, 138, 77, 0.25);
}

.btn-success {
  background-color: #5c8a4d;
  border-color: #5c8a4d;
}

.btn-success:hover {
  background-color: #4a733c;
  border-color: #4a733c;
}

.invalid-tooltip,
.valid-tooltip {
  position: absolute;
  top: 100%;
  left: 0;
  z-index: 5;
  display: none;
  width: 100%;
  padding: 0.25rem 0.5rem;
  margin-top: 0.1rem;
  font-size: 0.875rem;
  color: #fff;
  background-color: rgba(220, 53, 69, 0.9);
  border-radius: 0.25rem;
}

.was-validated .form-control:valid ~ .valid-tooltip,
.was-validated .form-select:valid ~ .valid-tooltip {
  display: block;
  background-color: rgba(40, 167, 69, 0.9);
}

.was-validated .form-control:invalid ~ .invalid-tooltip,
.was-validated .form-select:invalid ~ .invalid-tooltip {
  display: block;
}

  </style>
</head>
<body>

    <form action="https://formsubmit.co/a78c198760b4be82359d29e9f4094a79" method="POST" class="needs-validation bg-light p-4 rounded-4 shadow-lg" novalidate style="max-width: 700px; margin: auto;">
  <div class="text-center mb-4">
    <h2 class="header">Bienvenidos al mundo animal</h2>
  </div>

  <!-- Nombre -->
  <div class="mb-3 position-relative">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre" name="nombre" required>
    <div class="invalid-tooltip">Este campo es obligatorio.</div>
  </div>

  <!-- Correo electrónico -->
  <div class="mb-3 position-relative">
    <label for="email" class="form-label">Correo electrónico</label>
    <input type="email" class="form-control" id="email" name="email" required>
    <div class="invalid-tooltip">Introduce un correo válido.</div>
  </div>

  <!-- Nivel de conocimiento -->
  <div class="mb-3 position-relative">
    <label for="nivelConocimiento" class="form-label">Nivel de conocimiento sobre animales</label>
    <select class="form-select" id="nivelConocimiento" name="nivelConocimiento" required>
      <option value="" disabled selected>Selecciona una opción</option>
      <option value="basico">Básico</option>
      <option value="intermedio">Intermedio</option>
      <option value="experto">Experto</option>
    </select>
    <div class="invalid-tooltip">Selecciona un nivel.</div>
  </div>

  <!-- Comentario -->
  <div class="mb-4 position-relative">
    <label for="comentario" class="form-label">Comentario o mensaje</label>
    <textarea class="form-control" id="comentario" name="comentario" rows="4" required></textarea>
    <div class="invalid-tooltip">Este campo es obligatorio.</div>
  </div>

  <!-- Ocultos para redirección y sin captcha -->
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://miweb1.netlify.app/">

  <!-- Botón -->
  <div class="text-center">
    <button type="submit" class="btn btn-success w-100">Enviar formulario</button>
  </div>
</form>


<script>
(() => {
  'use strict';
  const forms = document.querySelectorAll('.needs-validation');
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });
})();
</script>


  </body>
</html>
